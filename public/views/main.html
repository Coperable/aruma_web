<div class="main-container">
    <section class="cover fullscreen parallax">
        <div class="background-image-holder ">
            <img alt="image" class="background-image" ng-src="http://images.collab-dev.com/aruma/{{home.main_picture}}" />
        </div>

        <div class="container v-align-transform">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 text-center">
                    <h1>Aruma <small>LAB</small></h1>
                </div>
                <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 text-center">
                    <h4>{{home.description}}</h4>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="pseudosection mini_gap"></div>

<div class="pseudosection">

    <div class="button-group filters-button-group">

        <button class="btn_filtro is-checked" data-filter="*">todo</button>
        <!--button class="btn_filtro" data-filter=".products">productos</button-->
        <button class="btn_filtro" data-filter=".organizations">emprendimientos</button>
        <button class="btn_filtro" data-filter=".activities">actividades</button>
        <button class="btn_filtro" data-filter=".centers">laboratorio</button>

    </div>

    <!--div class="toggle_map">
        <h4>board <i class="fa fa-toggle-off"></i> mapa</h4>
    </div-->

    <div class="mini_gap"></div>

    <div class="grid" style="min-height: 620px">
        <div class="grid-sizer"></div>

        <div class="grid-item {{item.type}}" ng-class="{'novedades':'item.novelty'}" ng-repeat="item in arrange_items track by $index |limitTo: 8" ng-click="view(item.type, item.id)">
            <img ng-src="http://images.collab-dev.com/trim/336x{{heights[$index]}}/smart/aruma/{{item.main_picture}}" style="width:100%; height: 100%">
            <div class="caption"><div>
                <h2>{{item.name}}</h2>
                <span>{{item.description}}</span>
            </div>

        </div>

    </div>

</div>


<div class="sec_info pseudosection">

    <div class="info_inner">
        <h1>Estamos en contacto</h1>
        <div class="info_botones">
            <button class="btn_action">Newsletter</button>
            <button class="btn_nav">Escribinos</button>
        </div>
    </div>

</div>
