<div class="main-container">
    <section class="cover fullscreen parallax">
        <div class="background-image-holder ">
            <img alt="image" class="background-image" ng-src="http://images.collab-dev.com/aruma/{{home.main_picture}}" />
        </div>

        <div class="container v-align-transform">
            <div class="row">
                <div class="text-center texto_portada">
                    <h1>Aruma <small>LAB</small></h1>
                    <h4>{{home.description}}</h4>
                </div>
            </div>
        </div>
    </section>
</div>

<div id="inicio"></div>
<div class="mini_gap"></div>

<div class="">

    <div class="button-group filters-button-group">

        <!-- button class="btn_filtro is-checked" data-filter="*">todo</button -->
        <!--button class="btn_filtro" data-filter=".products">productos</button-->
        <button class="btn_filtro" data-toggle="modal" data-target="#modalAruma">Aruma laboratorio</button>
        <button class="btn_filtro" data-filter=".organizations">emprendimientos</button>
        <button class="btn_filtro" data-filter=".activities">actividades</button>
        

    </div>

    <!--div class="toggle_map">
        <h4>board <i class="fa fa-toggle-off"></i> mapa</h4>
    </div-->

    <div class="mini_gap"></div>

    <div class="grid" style="min-height: 620px">
        <div class="grid-sizer"></div>

        <div class="grid-item {{item.type}}" ng-class="{'novedades':'item.novelty'}" ng-repeat="item in arrange_items track by $index |limitTo: 8" ng-click="view(item.type, item.id)" style="padding: 0px; margin: 0px">
            <img ng-src="http://images.collab-dev.com/trim/336x{{heights[$index]}}/smart/aruma/{{item.main_picture}}" class="img-responsive" >
            <div class="caption">
            <div>
                <h2>{{item.name}}</h2>
                <span>{{item.description}}</span>
                </div>
            </div>

        </div>

    </div>

</div>


<!-- Modal -->
<div class="modal fade modal-aruma" id="modalAruma" tabindex="-1" role="dialog" aria-labelledby="modalArumaLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalArumaLabel">ARUMA LABORATORIO</h4>
      </div>
      <div class="modal-body">
        Texto descriptivo.. 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


<div class="sec_info">

    <div class="info_inner">
        <h1>Estamos en contacto</h1>
        <div class="info_botones">
            <button class="btn_action">Newsletter</button>
            <button class="btn_nav">Escribinos</button>
        </div>
    </div>

</div>
